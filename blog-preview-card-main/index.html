<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<!-- style.css -->
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<img class="avatar" src="/assets/images/illustration-article.svg" alt="avatar" />
			<button class="btn">Learning</button>
			<p class="publish">Published 21 Dec 2023</p>
			<h2 class="title">HTML & CSS foundations</h2>
			<p class="fill">
				These languages are the backbone of every website, defining structure, content, and
				presentation.
			</p>
			<div class="profil">
				<img class="profil-img" src="/assets/images/image-avatar.webp" alt="profil" />
				<p class="profil-name">Greg Hooper</p>
			</div>
		</div>
		<!-- Learning

  Published 21 Dec 2023

  HTML & CSS foundations

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
